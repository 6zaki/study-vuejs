<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
    <title>My first vue app</title>
</head>
<body>
    <h1>Vue.js</h1>
    <div id="app">
        <div><hello v-bind:name="name"/></div>
        <div><input type="text" v-model="name"></div>
    </div>

    <script>
    var hello = Vue.component('hello',
    {
        props: ['name'],
        template: '<p class="hello">Hello, {{ name }} さん!</p>'
    });
    var app = new Vue({
        el: '#app',
        data: {
            name: '名無し'
        }
    });
    </script>
</body>
</html>
