<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
    <title>My first vue app</title>
</head>
<body>
    <h1>Vue.js</h1>
    <div id="app">
        <div><hello name="Taro" /></div>
        <div><hello name="Hanako" /></div>
    </div>

    <script>
    Vue.component('hello',
    {
        props: ['name'],
        template: '<p class="hello">Hello, {{ name }}!</p>'
    });

    var app = new Vue({
        el: '#app',
    });
    </script>
</body>
</html>
