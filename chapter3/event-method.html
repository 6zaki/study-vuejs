<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
    <title>My first vue app</title>
    <style>
        .red {
            color: white;
            background: red;
        }
    </style>
</head>
<body>
    <h1>Vue.js</h1>
    <div id="app">
        <hello />
    </div>

    <script>
    Vue.component('hello', {
        data:function() {
            return {
                num: 0,
                message: 'type a number.'
            };
        },
        methods: {
            calc: function(event) {
                var total = 0;
                for(var i = 1; i <=this.num; i++) {
                    total += 1;
                }
                this.message = 'total: ' + total;
            }
        },
        template: '<div><p class="hello">{{ message }}</p><div><input type="number" v-on:input="calc" v-model ="num"></div></div>'
    });
    var app = new Vue({
        el: '#app'
    })
    </script>
</body>
</html>
