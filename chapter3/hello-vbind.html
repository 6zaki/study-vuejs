<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
    <title>My first vue app</title>
    <style>
        .hello {
            font-size: 20px;
            font-weight: bold;
            border: 1px solid magenta;
            padding: 5px 10px 0 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
        <h1>Vue.js</h1>
        <div id="app">
            <hello v-for="item in data" :name="item"/>
        </div>

        <script>
       var hello = Vue.component('hello',
       {
           props: ['name'],
           template: '<p class="hello">Hello, {{ name }}!</p>'
       });

        var app = new Vue({
            el: '#app',
            data: {
                data: ['Taro', 'Hanako', 'Sachiko']
            }
        });
        </script>
    </body>
    </html>
