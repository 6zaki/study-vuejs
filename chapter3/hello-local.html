<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
    <title>My first vue app</title>
</head>
<body>
    <h1>Vue.js</h1>
    <div id="app">
        <div><hello/></div>
        <div><hello/></div>
        <div><hello/></div>
    </div>

    <script>
    var app = new Vue({
        el: '#app',
        components: {
            hello: {
                data:function() {
                    return {
                        counter: 0,
                    };
                },
                template: '<p v-on:click="counter++;" class="hello">click: {{ counter }}</p>'
            }
        }
    });
    </script>
</body>
</html>
