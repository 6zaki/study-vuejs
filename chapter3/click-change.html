<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
    <title>My first vue app</title>
    <style>
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Vue.js</h1>
    <div id="app">
        <hello />
    </div>

    <script>
    var hello = Vue.component('hello',
    {
        data: function() {
            return {
                counter: 0,
                isRed: false
            };
        },
        methods: {
            doAction:function(event) {
                this.counter++;
                if(this.counter > 10) {
                    this.counter = 0;
                }
                if(this.counter % 2 == 0) {
                    this.isRed = false;
                } else {
                    this.isRed = true
                }
            },
        },
        template: '<p v-bind:class="{red:isRed}" v-on:click="doAction" class="hello">click: {{ counter }}.</p>'
    });

    var app = new Vue({
        el: '#app'
    });
    </script>
</body>
</html>
