<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
    <title>My first vue app</title>
    <style>
        .hello {
            font-size: 20px;
            font-weight: bold;
            border: 1px solid magenta;
            padding: 5px 10px 0 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
        <h1>Vue.js</h1>
        <div id="app">
            <hello/>
        </div>

        <script>
        Vue.component('hello',
        {
            template: '<p class="hello">Hello</p>'
        })

        var app = new Vue({
            el: '#app'
        });
        </script>
    </body>
    </html>
