<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
    <title>My first vue app</title>
</head>
<body>
    <h1>Vue.js</h1>
    <div id="app">
        <p :style="styles">{{ message }}</p>
    </div>

    <script>
    var data = {
        message: 'Hello Vue!',
        styles: {
            margin: '10px',
            padding: '5px 20px',
            fontSize: '20px',
            color: 'red',
            backgroundColor: '#fee',
            border: '3px solid blue'
        }
    };

    var app = new Vue({
        el: '#app',
        data: data
    });
    </script>
</body>
</html>
