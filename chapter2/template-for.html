<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
    <title>My first vue app</title>

    <style>
        table tr th {
            font-size: 16px;
            color: white;
            background: blue;
            padding: 5px 15px;
        }
        table tr td {
            font-size: 16px;
            color: gray;
            border: 1px solid gray;
            padding: 5px 15px;
        }
    </style>
</head>
<body>
    <h1>Vue.js</h1>
    <div id="app">
        <p>※データをテーブル表示する</p>

        <table>
            <tr>
                <th>ID</th>
                <th>name</th>
                <th>mail</th>
                <th>tel</th>
            </tr>
            <!-- <tr v-for="item in items"> -->
            <tr v-for="(item, id) in items">
                <td>{{ id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.mail }}</td>
                <td>{{ item.tel }}</td>
            </tr>
        </table>
    </div>

    <script>
        var data = {
            items: [
                {name: 'Taro', mail: 'taro@yamada', tel: '999-999'},
                {name: 'Hanako', mail: 'hanako@flower', tel: '888-888'},
                {name: 'Sachiko', mail: 'sachiko@happy', tel: '777-777'},
                {name: 'Jiro', mail: 'jiro@change', tel: '666-666'},
                {name: 'mami', mail: 'mami@mumemo', tel: '555-555'}
            ]
        }

        var app = new Vue({
            el: '#app',
            data: data
        });
    </script>
</body>
</html>
