<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>My first vue app</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <h1>Vue.js</h1>
    <div id="app">
        <ol v-html="messages"></ol>
    </div>
    <hr>
    <input type="text" onInput="doInput(event);">
    <button onclick="doAction();">click</button>

    <script>
    var data = {
        messages: '<li>Hello Vue!</li>'
    };

    var app = new Vue({
        el: '#app',
        data: data
    });

    //value = inputに入力された値
    function doInput(event) {
        data.message = event.target.value;
    }
    
    function doAction() {
        //data.messagesの後に追加する
        //data.messages += '<li>' + data.message + '</li>'
        
        //data.messagesの前に追加する
        data.messages = '<li>' + data.message + '</li>' + data.messages
    }
    </script>
</body>
</html>
