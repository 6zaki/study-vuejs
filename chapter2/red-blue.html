<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
    <title>My first vue app</title>
</head>
<body>
    <style>
    .red {
        font-size: 20px;
        font-weight: bold;
        font-style: normal;
        color: red;
    }
    .blue {
        font-size: 24px;
        font-weight: normal;
        font-style: italic;
        color: blue;
    }
    </style>

    <h1>Vue.js</h1>
    <div id="app">
        <p :class="{red:isRed, blue:isBlue}">{{ message }}</p>
    </div>
    <hr>
    <button onclick="doAction()">click</button>

    <script>
    var data = {
        message: 'Hello Vue!',
        isRed: true,
        isBlue: false,
    };

    var app = new Vue({
        el: '#app',
        data: data
    });

    function doAction() {
        data.isRed = !data.isRed;
        data.isBlue = !data.isBlue;
    }
    </script>
</body>
</html>
